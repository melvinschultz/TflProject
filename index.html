    <script type="text/javascript">
      tday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      tmonth = ["January","February","March","April","May","June","July","August","September","October","November","December"];

      function getClock() {
        var d = new Date();
        var nday = d.getDay();
        var nmonth = d.getMonth();
        var ndate = d.getDate();
        var nyear = d.getYear();
        var nhour = d.getHours();
        var nmin = d.getMinutes();
        var nsec = d.getSeconds();
        var ap;

        if (nyear < 1000) {
          nyear += 1900;
        }

        if (nhour == 0) {
          ap = " AM";
          nhour = 12;
        } else if (nhour < 12) {
          ap = " AM";
        } else if (nhour == 12) {
          ap = " PM";
        } else if (nhour > 12) {
          ap = " PM";
          nhour -= 12;
        }

        if (nmin <= 9) {
          nmin = "0" + nmin;
        }
        if (nsec <= 9) {
          nsec = "0" + nsec;
        }

        document.getElementById('clockbox').innerHTML=""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+", "+nyear+" "+nhour+":"+nmin+":"+nsec+ap+"";
      }

      window.onload = function () {
        getClock();
        setInterval(getClock, 1000);
      }
    </script>

    <script>
      function getTimes() {
        $.ajax({
          type: 'GET',
          url: 'https://api.tfl.gov.uk/StopPoint/940GZZLUNFD/Arrivals?app_key=%20a73f7a36fab42a930bf7cf8b1616d995&app_id=be29441e',
          dataType: 'Json',
          success: function (data) {
            $("#board").html("");
            var sorted = data.sort(function (a, b) {
              if (a.timeToStation > b.timeToStation) {
                return 1;
              }
              if (a.timeToStation < b.timeToStation) {
                return -1;
              }

              return 0;
            });

            $.each(data, function (key, value) {
              var line = value.lineName;
              var stop_name = value.stationName;
              var destination = value.destinationName;
              var platform_Name = value.platformName;
              var time = value.timeToStation;
              time = parseInt (time/60);
              time < 1 ? time = "due" : time = time+ "min";
              $("#board").append(line + " " + stop_name + "<br>" + destination + "<br>" + platform_Name + " " + time + "<br>");
            });
          }
        });
      }
